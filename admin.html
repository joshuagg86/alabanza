<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Studio</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1b355b">
    <link rel="apple-touch-icon" href="icono.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Toolbar principal con espaciado optimizado */
        .admin-toolbar {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .btn-row { display: flex; flex-wrap: wrap; gap: 8px; }
        
        .group-label {
            font-size: 10px;
            text-transform: uppercase;
            color: #666;
            font-weight: 800;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        /* Bot√≥n Maestro de Estructura y Dropdown */
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #131316;
            min-width: 180px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.8);
            z-index: 1000;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 5px;
        }
        .dropdown:hover .dropdown-content { display: block; }
        
        .dropdown-content button {
            width: 100%;
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
            font-size: 13px;
            font-family: 'Outfit', sans-serif;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: 0.2s;
        }
        .dropdown-content button:hover { background: rgba(99, 102, 241, 0.2); }
        .dropdown-content button:last-child { border-bottom: none; }

        /* Estilos de botones de Visibilidad */
        .struct-btn {
            padding: 10px 16px;
            border-radius: 12px;
            border: none;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
        }
        .btn-gt { background: #4f46e5 !important; color: white !important; }
        .btn-gt-end { background: #312e81 !important; color: white !important; }
        .btn-bv { background: #f59e0b !important; color: black !important; }
        .btn-bv-end { background: #b45309 !important; color: white !important; }
        
        .btn-main-struct {
            background: rgba(255,255,255,0.1) !important;
            color: white !important;
            border: 1px solid rgba(255,255,255,0.2) !important;
        }

        /* Estilos espec√≠ficos para la nueva Toolbar V2 si no est√°n en style.css a√∫n */
        .editor-toolbar {
            background: #131316;
            border: 1px solid var(--glass-border);
            border-bottom: none; 
            border-radius: 16px 16px 0 0; 
            padding: 10px;
            margin-top: 15px;
        }
        .toolbar-chips {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 5px; 
            -webkit-overflow-scrolling: touch;
        }
        .toolbar-chips::-webkit-scrollbar { display: none; }
        .chip-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            flex-shrink: 0;
            transition: 0.2s;
        }
        .chip-btn:hover { background: white; color: black; }
        .toolbar-menu-btn {
            background: rgba(99, 102, 241, 0.15);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.3);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        .visibility-dropdown {
            position: absolute;
            right: 0;
            top: 100%;
            background: #1a1a20;
            border: 1px solid #333;
            border-radius: 12px;
            width: 220px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            display: none;
            z-index: 50;
            padding: 5px;
            margin-top: 5px;
        }
        .vis-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            color: #ccc;
            font-size: 12px;
            cursor: pointer;
            border-radius: 8px;
        }
        .vis-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .vis-gt { color: #818cf8; }
        .vis-bv { color: #f59e0b; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="config.js"></script>
</head>
<body style="display:none;" id="adminBody">

    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--glass-border);">
            <div style="display: flex; align-items: center; gap: 12px;">
                <img src="logo.png" alt="Logo" style="height: 38px; width: auto;">
                <h1 style="margin: 0; font-size: 22px; color: white;">Admin Studio</h1>
            </div>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Regresar
            </button>
        </header>

        <div class="mobile-tabs">
            <button id="tabEditor" class="tab-btn active" onclick="switchTab('editor')">‚úèÔ∏è Editor</button>
            <button id="tabPreview" class="tab-btn" onclick="switchTab('preview')">üëÅÔ∏è Vista Previa</button>
        </div>

        <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="searchEdit" placeholder="Buscar canci√≥n para editar..." onkeyup="buscarParaEditar()">
            <div id="searchResults" class="search-results-dropdown"></div>
        </div>

        <div class="editor-grid">
            <div id="editorPanel" class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h2 id="formTitle" style="margin:0; color:white;">Composici√≥n</h2>
                </div>

                <div class="form-group"><input type="text" id="titulo" placeholder="T√≠tulo de la canci√≥n"></div>
                <div class="form-group"><input type="text" id="artista" placeholder="Artista / Autor"></div>
                
                <div class="form-group" style="display:flex; gap:10px;">
                    <select id="tono" style="flex:1;">
                        <option value="" disabled selected>Tono</option>
                        <option value="C">C</option>
                        <option value="C#">C# / Db</option>
                        <option value="D">D</option>
                        <option value="D#">D# / Eb</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="F#">F# / Gb</option>
                        <option value="G">G</option>
                        <option value="G#">G# / Ab</option>
                        <option value="A">A</option>
                        <option value="A#">A# / Bb</option>
                        <option value="B">B</option>
                    </select>
                    <input type="number" id="bpm" placeholder="BPM" style="flex:1;">
                    <select id="compas" style="flex:1;"><option value="4/4">4/4</option><option value="6/8">6/8</option></select>
                </div>

                <div class="smart-tools-bar">
                    <label for="pdfUpload" class="tool-btn pdf-tool">
                        <i class="fas fa-file-pdf"></i>
                        <span>Importar PDF</span>
                    </label>
                    <input type="file" id="pdfUpload" accept=".pdf" style="display:none;" onchange="procesarPDF()">

                    <button onclick="convertirLaCuerda()" class="tool-btn magic-tool">
                        <i class="fas fa-wand-magic-sparkles"></i>
                        <span>Reparar Formato</span>
                    </button>
                </div>
                
                <div class="editor-toolbar" style="position: relative; display: flex; flex-direction: column; gap: 8px;">
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; gap: 10px; width: 100%;">
                        
                        <div class="toolbar-chips" style="flex: 1;"> 
                            <button class="chip-btn" onclick="insertarSeccion('Intro')">Intro</button>
                            <button class="chip-btn" onclick="insertarSeccion('Verso 1')">Verso 1</button>
                            <button class="chip-btn" onclick="insertarSeccion('Verso 2')">Verso 2</button>
                            <button class="chip-btn" onclick="insertarSeccion('Pre-Coro')">Pre-Coro</button>
                            <button class="chip-btn" onclick="insertarSeccion('Coro')">Coro</button>
                            <button class="chip-btn" onclick="insertarSeccion('Puente')">Puente</button>
                            <button class="chip-btn" onclick="insertarSeccion('Instrumental')">Instr.</button>
                            <button class="chip-btn" onclick="insertarSeccion('Final')">Final</button>
                        </div>

                        <div style="position: relative;">
                            <button class="toolbar-menu-btn" onclick="toggleVisibilityMenu(event)" title="Control de Visibilidad">
                                <i class="fas fa-eye"></i>
                            </button>

                            <div id="visibilityMenu" class="visibility-dropdown" style="right: 0;">
                                <div style="padding: 8px 10px; font-size: 10px; text-transform: uppercase; color: #666; font-weight: 800;">Ocultar Partes</div>

                                    <i class="fas fa-drum vis-gt" style="opacity:0.3; text-decoration: line-through;"></i> 
                                    <span>Solo Guitarra/Teclado <br><span style="font-size:9px; opacity:0.5;">(Oculta a Bater√≠a/Voz)</span></span>
                                </div>
                                
                                <div class="vis-item" onclick="insertarComando('[FIN-SOLO-GT]'); toggleVisibilityMenu()">
                                    <i class="fas fa-slash vis-gt"></i> <span>Fin Solo G/T</span>
                                </div>
                                
                                <div style="height:1px; background:#333; margin:5px 0;"></div>

                                <div class="vis-item" onclick="insertarComando('[INICIO-REPETICION]'); toggleVisibilityMenu()">
                                    <i class="fas fa-guitar vis-bv" style="opacity:0.3; text-decoration: line-through;"></i>
                                    <span>Solo Bater√≠a/Voz <br><span style="font-size:9px; opacity:0.5;">(Oculta a Guit./Teclado)</span></span>
                                </div>
                                
                                <div class="vis-item" onclick="insertarComando('[FIN-REPETICION]'); toggleVisibilityMenu()">

                                </div>
                            </div>

                    </div>

                    <div class="toolbar-chips" style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 8px; width: 100%;">
                        <button class="chip-btn" onclick="insertarTexto('[C]')">C</button>
                        <button class="chip-btn" onclick="insertarTexto('[D]')">D</button>
                        <button class="chip-btn" onclick="insertarTexto('[E]')">E</button>
                        <button class="chip-btn" onclick="insertarTexto('[F]')">F</button>
                        <button class="chip-btn" onclick="insertarTexto('[G]')">G</button>
                        <button class="chip-btn" onclick="insertarTexto('[A]')">A</button>
                        <button class="chip-btn" onclick="insertarTexto('[B]')">B</button>
                        <button class="chip-btn" onclick="insertarTexto('m')" style="color:#fca5a5;">min</button>
                        <button class="chip-btn" onclick="insertarTexto('#')" style="color:#fca5a5;">#</button>
                        <button class="chip-btn" onclick="insertarTexto('b')" style="color:#fca5a5;">b</button>
                        <button class="chip-btn" onclick="insertarTexto('7')" style="color:#fca5a5;">7</button>

                    </div>
                </div>

                <textarea id="letraInput" oninput="actualizarPrevisualizacion()" placeholder="Escribe aqu√≠... Usa [C] para acordes."></textarea>
                
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button id="btnSave" class="btn btn-primary" style="flex:1;" onclick="guardarCancion()">
                        <i class="fas fa-save"></i> <span id="btnSaveText">Guardar</span>
                    </button>
                    <button id="btnDelete" class="btn btn-danger" style="display:none; width:50px; justify-content:center;" onclick="eliminarCancion()" title="Eliminar">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="btnCancelEdit" class="btn btn-secondary" style="display:none; width:50px; justify-content:center;" onclick="cancelarEdicion()" title="Cancelar">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <div id="previewPanel" class="card preview-card mobile-hidden">
                <div id="previewArea" class="lyrics-container"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        const ADMIN_EMAILS = ["admin@genesaret.com", "monica@genesaret.com", "joshua@genesaret.com"]; 

        function insertarSeccion(nombre) {
            insertarComando(nombre + ":\n");
        }

        function insertarComando(comando) {
            const el = document.getElementById('letraInput');
            const start = el.selectionStart;
            const end = el.selectionEnd;
            const texto = el.value;
            
            // AJUSTE: Siempre insertar en una l√≠nea nueva con saltos autom√°ticos
            const prefijo = (start > 0 && texto[start-1] !== '\n') ? '\n' : '';
            const sufijo = '\n';
            
            el.value = texto.slice(0, start) + prefijo + comando + sufijo + texto.slice(end);
            el.focus();
            
            // Posicionar cursor despu√©s del comando y el salto
            const nuevaPos = start + prefijo.length + comando.length + sufijo.length;
            el.setSelectionRange(nuevaPos, nuevaPos);
            
            if(window.actualizarPrevisualizacion) actualizarPrevisualizacion();
        }

        // FUNCI√ìN NUEVA: Para insertar acordes sin saltos de l√≠nea
        function insertarTexto(texto) {
            const el = document.getElementById('letraInput');
            const start = el.selectionStart;
            const end = el.selectionEnd;
            const valor = el.value;
            
            // Insertar el texto justo donde est√° el cursor
            el.value = valor.substring(0, start) + texto + valor.substring(end);
            
            // Mover el cursor justo despu√©s del texto insertado y mantener el foco
            const nuevaPos = start + texto.length;
            el.setSelectionRange(nuevaPos, nuevaPos);
            el.focus();

            // Actualizar la vista previa inmediatamente
            if(window.actualizarPrevisualizacion) actualizarPrevisualizacion();
        }

        function switchTab(tab) {
            const editor = document.getElementById('editorPanel');
            const preview = document.getElementById('previewPanel');
            if (tab === 'editor') {
                editor.classList.remove('mobile-hidden');
                preview.classList.add('mobile-hidden');
            } else {
                editor.classList.add('mobile-hidden');
                preview.classList.remove('mobile-hidden');
            }
        }

        firebase.auth().onAuthStateChanged(user => {
            // AQU√ç EST√Å LA MAGIA: Verificamos si el correo est√° en la lista de ADMIN_EMAILS
            if (!user || !ADMIN_EMAILS.includes(user.email)) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('adminBody').style.display = 'block';
                if(window.iniciarAdmin) window.iniciarAdmin();
            }
        });
    </script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker Admin registrado', reg))
                .catch(err => console.log('Error SW Admin:', err));
        });
    }

    function toggleVisibilityMenu(e) {
        if(e) e.stopPropagation();
        const menu = document.getElementById('visibilityMenu');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    // Cerrar el men√∫ si se hace clic fuera
    document.addEventListener('click', function(e) {
        const menu = document.getElementById('visibilityMenu');
        const btn = document.querySelector('.toolbar-menu-btn');
        if (menu && menu.style.display === 'block' && !menu.contains(e.target) && !btn.contains(e.target)) {
            menu.style.display = 'none';
        }
    });
    </script>
</body>
</html>
